plugins {
    // Apply the Java and Application plugin to add support for building a CLI application.
    id 'application'
}

dependencies {
    compile project(':sb-library-one')

}

bootRun {
    doFirst {
        jvmArgs = [
                "-Xms512m", "-Xmx512m", "-Xmn512m",
                '--module-path', classpath.asPath,
                '--enable-preview'
        ]
    }
}

application {
    // Define the main class for the application.
    mainClassName = 'com.micks.pmadmin.MainApp'
}

